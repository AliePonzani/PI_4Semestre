<input class="buscar" type="text" (input)="onSearch($event)" placeholder="Buscar Livro">


<div class="conteudo">
  <button mat-fab extended color="primary" (click)="openDialog()">
    <mat-icon><span class="material-symbols-outlined">
        add
      </span></mat-icon>
    Add Livro
  </button>
  <div *ngFor="let item of filteredItems">
    <mat-card class="livro">
      <mat-card-content>{{item.titulo}} </mat-card-content>
      <mat-card-content>{{item.genero.nome}}</mat-card-content>
      <mat-card-content>{{item.valor}}</mat-card-content>
      <div class="acoes">
        <button mat-mini-fab color="primary">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-mini-fab color="warn">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </mat-card>
  </div>
</div>
